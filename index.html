<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Interactive Photo Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <figure>
                <img src="images/image1.jpg" alt="A beautiful sunrise over the mountains">
                <figcaption>Sunrise over Mountains</figcaption>
            </figure>
            <figure>
                <img src="images/image2.jpg" alt="A serene beach at sunset">
                <figcaption>Beach at Sunset</figcaption>
            </figure>
            <figure>
                <img src="images/image3.jpg" alt="A bustling cityscape at night">
                <figcaption>Cityscape at Night</figcaption>
            </figure>
            <figure>
                <img src="images/image4.jpg" alt="A tranquil forest path">
                <figcaption>Forest Path</figcaption>
            </figure>
            <figure>
                <img src="images/image5.jpg" alt="A vibrant flower garden in spring">
                <figcaption>Flower Garden in Spring</figcaption>
            </figure>
            <figure>
                <img src="images/image6.jpg" alt="A calm lake surrounded by mountains">
                <figcaption>Lake and Mountains</figcaption>
            </figure>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
